<!-- navbar header -->
<div class="navbar-header hidden-upto-xs {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <!-- brand -->
    <a href="#/" class="navbar-brand text-lt">
        <img src="img/logo-mobile.png" alt="." class="">
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->
<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow">
    <div class="nav navbar-nav hidden-xs">
        <a class="btn no-shadow navbar-btn">
            <span class="mainmenu-icon"><img title="menu" alt="menu" src="img/menu-icon.png"></span>
        </a>
        <a class="edvance-logo" ui-sref="dashboard">
            <img title="edvance logo" alt="edvance logo" src="img/logo.png">
        </a>
    </div>
    <!-- / buttons -->
    <div class="top-bar" style="border-bottom: 0">
    <div class="content-wrapper">
        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right mobile">
            <li class="dropdown profile-li">
                <a ui-sref="profile" class="dropdown-toggle clear profile-icon">
                    <span class="profile-user"><span class="hidden-sm hidden-md">{{user.firstName}} {{user.lastName}} </span></span>
                    <span class="thumb-sm avatar  m-t-n-sm m-b-n-sm m-l-sm">
                <img ng-src="{{user.profilePic}}" alt="...">
              </span>
                </a>
            </li>
        </ul>
        <!-- / navbar right -->
        <!-- search form -->
        <div class="edv-search p-l-0">
            <form>
                <input type="text" name="search" placeholder="Search">
                <button class="btn btn-default" type="button">Go!</button>
            </form>
        </div>
        <!-- / search form -->
    </div>
    </div>
</div>
<!-- / navbar collapse -->
