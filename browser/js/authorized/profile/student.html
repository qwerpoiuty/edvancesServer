<section class="inner-section-search teacher-detail-page p-t-35 m-b-30">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="teach-profile">
                    <div class="teacherpro"><img ng-src="{{user.profilePic}}" alt="teacher detail" /></div>
                    <div class="pro-degree"><span ng-if="user.location">Located in {{user.location}}</span></div>
                </div>
            </div>
        </div>
        <div class="row m-t-10">
            <div class="col-md-6">
                <h2 class="sec-title b m-t-0">About Me <span class="linedi m-l-0"></span></h2>
                <ul class="aboutteach-info row">
                    <li class="clearfix">
                        <label class="col-md-3">Full Name</label><span class="col-md-9">{{user.name}}</span>
                    </li>
                    <li class="clearfix">
                        <label class="col-md-3">Age</label><span class="col-md-9">{{user.age}}</span>
                    </li>
                    <li class="clearfix">
                        <label class="col-md-3">Grade Level</label><span class="col-md-9">{{user.grade}}</span>
                    </li>
                    <li class="clearfix">
                        <label class="col-md-3">Interests</label><span class="col-md-9">{{user.interests}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
