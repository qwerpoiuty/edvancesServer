<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- column -->
    <div class="col">
        <div class="content-wrapper mycourses quiz-manager">
            <!-- main header -->
            <div class=" lter wrapper-md bredcrumb">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <a ui-sref="dashboard"><small class="text-muted">Dashboard</small></a> <i class="fa fa-angle-right"></i> <small class="text-muted">My Courses</small>
                    </div>
                </div>
            </div>
            <!-- / main header -->
            <div class="wrapper-md">
                <!-- info bar -->
                <div class="row m-b-3em">
                    <div class="col-md-12">
                        <div class="clearfix">
                            <div class="info-wrap m-t--5 p-l-0">
                                <div class="title-box">
                                    <span class="main-title">You are {{teacher ? 'teaching the courses below.' : 'taking the courses below'}}</span>
                                    <!--  <span class="reltd-title">Lorem ipsum dolor sit amet, consectetur adipiscing</span> -->
                                </div>
                            </div>
                            <div class="info-btn" ng-if="teacher">
                                <a class="outlined-btn red-btn cancel-payroll" ui-sref="newClassroom">+ New Course</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / info bar -->
                <!-- Quiz Listing controles start -->

                <!-- / Quiz Listing controles end -->
                <!-- Quiz Listing start -->
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 quiz-block mar-btm-30" ng-repeat="class in classrooms track by $index" >
                        <a ng-click="transition(class.id)"> <img ng-src="{{class.image}}" alt="{{class.title}}" title="{{class.title}}"></a>
                        <div class="outlined pad-20">
                            <div class="mycour activity-title"><a ng-click="transition(class.id)">{{class.title}} </a><i class="fa fa-check-circle geen-text pull-right"></i>
                                <br>
                                <span class="desc-det">
                                    <span class="desc-lbl p-l-0" ng-repeat="(key,value) in class.times">{{weekdays[key]}}: {{value.start | date:'HH:mm a'}}-{{value.end | date:'HH:mm a'}}
</span>
                                </span>
                            </div>
                        </div>
                        <div class="outlined pad-10 clearfix no-top-border">
                            <a href="#/app/course-detail" class="fill-btn yello-btn float-lt slim-btn" ng-click="transition(class.id)">View Course</a>
                            <a href="" class="outlined-btn gray-btn float-rt m-r-0" ng-click="editClassroom(class.id)"><i class="fa fa-pencil"></i></a>
                        </div>
                    </div>
                </div>
                <!-- / Quiz Listing end -->
            </div>
        </div>
        <!-- /column -->
    </div>
