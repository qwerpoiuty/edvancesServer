<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- column -->
    <div class="col">
        <div class="content-wrapper mycourses quiz-manager">
            <!-- main header -->
            <div class=" lter wrapper-md bredcrumb">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <a ui-sref="dashboard"><small class="text-muted">Dashboard</small></a> <i class="fa fa-angle-right"></i> <small class="text-muted">My Courses</small>
                    </div>
                </div>
            </div>
            <!-- / main header -->
            <div class="wrapper-md">
                <!-- info bar -->
                <div class="row m-b-3em">
                    <div class="col-md-12">
                        <div class="clearfix">
                            <div class="info-wrap m-t--5 p-l-0">
                                <div class="title-box">
                                    <span class="main-title">You are {{teacher ? 'teaching the courses below.' : 'taking the courses below'}}</span>
                                    <!--  <span class="reltd-title">Lorem ipsum dolor sit amet, consectetur adipiscing</span> -->
                                </div>
                            </div>
                            <div class="info-btn" ng-if="teacher">
                                <a class="outlined-btn red-btn cancel-payroll" ui-sref="newClassroom">+ New Course</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / info bar -->
                <!-- Quiz Listing controles start -->

                <!-- / Quiz Listing controles end -->
                <!-- Quiz Listing start -->
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 quiz-block mar-btm-30" ng-repeat="class in classrooms track by $index" >
                        <a ng-click="transition(class.id)"> <img style="min-height:274px" ng-src="{{class.image}}" alt="{{class.title}}" title="{{class.title}}"></a>
                        <div class="outlined pad-20">
                            <div class="mycour activity-title">
                                <a ng-click="transition(class.id)">{{class.title}}</a>
                                <h5>Hover to view class times</h5>
                                <br>
                                <div class="weekDays-selector" style="font-size:14px;">
                                    <input ng-disabled="true" type="checkbox" id="weekday-mon" ng-model="class[0]" class="weekday" />
                                    <label for="weekday-mon" uib-tooltip="{{class.times[0].start | date:'HH:MM a'}} - {{class.times[0].end | date:'HH:MM a'}}">M</label>
                                    <input ng-disabled="true" type="checkbox" id="weekday-tue" ng-model="class[1]" class="weekday" />
                                    <label for="weekday-tue" uib-tooltip="{{class.times[1].start | date:'HH:MM a'}} - {{class.times[1].end | date:'HH:MM a'}}" >T</label>
                                    <input ng-disabled="true" type="checkbox" id="weekday-wed" ng-model="class[2]" class="weekday" />
                                    <label for="weekday-wed" uib-tooltip="{{class.times[2].start | date:'HH:MM a'}} - {{class.times[2].end | date:'HH:MM a'}}" >W</label>
                                    <input ng-disabled="true" type="checkbox" id="weekday-thu" ng-model="class[3]" class="weekday" />
                                    <label for="weekday-thu" uib-tooltip="{{class.times[3].start | date:'HH:MM a'}} - {{class.times[3].end | date:'HH:MM a'}}" >Th</label>
                                    <input ng-disabled="true" type="checkbox" id="weekday-fri" ng-model="class[4]" class="weekday" />
                                    <label for="weekday-fri" uib-tooltip="{{class.times[4].start | date:'HH:MM a'}} - {{class.times[4].end | date:'HH:MM a'}}" >F</label>
                                    <input ng-disabled="true" type="checkbox" id="weekday-sat" ng-model="class[5]" class="weekday" />
                                    <label for="weekday-sat" uib-tooltip="{{class.times[5].start | date:'HH:MM a'}} - {{class.times[5].end | date:'HH:MM a'}}" >S</label>
                                    <input ng-disabled="true" type="checkbox" id="weekday-sun" ng-model="class[6]" class="weekday" />
                                    <label for="weekday-sun" uib-tooltip="{{class.times[6].start | date:'HH:MM a'}} - {{class.times[6].end | date:'HH:MM a'}}" >Su</label>
                                </div>
                            </div>
                        </div>
                        <div class="outlined pad-10 clearfix no-top-border">
                            <a href="#/app/course-detail" class="fill-btn yello-btn float-lt slim-btn" ng-click="transition(class.id)">View Course</a>
                            <a href="" class="outlined-btn gray-btn float-rt m-r-0" ng-click="editClassroom(class.id)"><i class="fa fa-pencil"></i></a>
                        </div>
                    </div>
                </div>
                <!-- / Quiz Listing end -->
            </div>
        </div>
        <!-- /column -->
    </div>
</div>
<!-- /hbox layout -->
